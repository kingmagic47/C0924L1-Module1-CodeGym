<!DOCTYPE html>

</head>
<body>
<script>
  let array1 = [11, 3, 2, 7];
  let array2 = [1, 3, 4, 2, 6];

  //gọi hàm
  document.write(`Kết quả kiểm tra mảng 1: ${checkPrimeArray(array1)} <br>`);
  document.write(`Kết quả kiểm tra mảng 2: ${checkPrimeArray(array2)} <br>`);

  function checkPrimeArray(array) {
    let count = 0;
    for (let i = 0; i < array.length; i++) {
      let num = array[i];
      if (num <= 1) {
        return `FALSE`;
      }
      if (num === 2) {
        count++;
      }
      if (num > 2) {
        for (let j = 2; j < Math.sqrt(num); j++) {
          if (num % j === 0) {
            return `FALSE`;
          } else {
            count++;
          }
        }
      }
    }
    if (count === array.length) {
      return `TRUE`;
    }
  }
</script>
</body>
