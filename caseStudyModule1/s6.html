<body>
<script>
  let array1 = [2, 4, 6, 8];
  let array2 = [1, 3, 5, 7];
  let array3 = [2, 3, 6, 7];

  //gọi hàm
  alert(`Kết quả kiểm tra mảng 1: ${checkArray(array1)}`);
  alert(`Mảng thứ 1: ` + array1);
  alert(`Kết quả kiểm tra mảng 2: ${checkArray(array2)}`);
  alert(`Mảng thứ 1: ` + array2);
  alert(`Kết quả kiểm tra mảng 3: ${checkArray(array3)}`);
  alert(`Mảng thứ 1: ` + array3);

  function checkArray(array) {
    let demChan = 0;
    let demLe = 0;

    for (let i = 0; i < array.length; i++) {
      if (array[i] % 2 === 0) {
        demChan++;
      } else {
        demLe++;
      }
    }

    //trả kết quả:
    if (array.length === demChan) {
      return 1;
    } else if (array.length === demLe) {
      return 0;
    } else {
      return -1;
    }
  }
</script>

</body>
