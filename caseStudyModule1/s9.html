<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case9</title>
</head>
<body>
<script>
  let n;
  do {
    n = +prompt(`Nhập độ dài của mảng`);
  } while (n <= 0 || n % 2 !== 0 || isNaN(n));

  let array = [];

  for (let i = 0; i < n; i++) {
    array.push(prompt(`Nhập phần tử thứ ${i + 1}`));
  }

  alert(`Mảng vừa nhập là: ${array}`);

  //kiểm tra mảng
  let check = true;
  for (let i = 0; i < array.length - 1; i += 2) {
    if (isNaN(array[i])||isNaN(array[i+1])) {
      check = false;
      break;
    } else if (array[i] >= array[i + 1]) {
      check = false;
      break;
    }
  }

  if (check) {
    alert(`OK`);
  } else {
    alert(`NO`);
  }
</script>
</body>
</html>
