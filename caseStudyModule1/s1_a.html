    let n;
    do{
        n = prompt("Nhập độ dài mảng:");
    }while (n > 20 || isNaN(n) || n <= 0 || n % 1 != 0); //n % 1 != 0
    //alert(n);

    let array = [];
    for (let i = 0; i < n; i++) {
        let number = Number(prompt("Nhập phần tử thứ " + (i+1))); //i+1 do i chạy từ i=0
        array.push(number);
    }
    alert("Mảng vừa nhập: " + array); // Xuất mảng vừa nhập

    let diff = array[1] - array[0]; //giá trị lệch 2 số
    if(diff <= 0 || array.length < 3){//diff <= 0 để thiết lập trong mảng tăng dần đều
        alert("Mảng không phù hợp");
    }else {
        let isMatch = true;
        for (let i = 0; i < array.length; i++) {
            //phần tử mảng thứ (i+1) - i mà khác diff tương đương ko phải mảng tăng dần đều
            if(array[i+1] - array[i]!== diff){
                isMatch = false;
                break;
            }
        }
        //
        if(isMatch){
            alert("OK");
        }else {
            alert("NO");
        }
        //Hiển thị lại để xem lại mảng đã nhập
        alert("Mảng đã nhập: " + array);
    }

</script>
