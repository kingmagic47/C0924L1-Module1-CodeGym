<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->

<input id="number" type="text" placeholder="Nhập số">
<button type="button" onclick="showNumber()">show</button>

<script>

    function showNumber() {
        let result = parseInt(document.getElementById("number").value);

        result = result + 1;
        alert("Giá trị của đối số tăng lên 1: " + result);
        return result;
    }

</script>
</body>
</html>
