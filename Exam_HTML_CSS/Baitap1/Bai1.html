<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Responsive</title>
    <link rel="stylesheet" href="mainbt1.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">Xây dựng trang web hiển thị hình ảnh</h2>

    <!-- Kích thước > 1200px -->
    <h4>Kích cỡ: > 1200px</h4>
    <div class="gallery large">
        <img src="Images/hinh1.jpg" alt="Hình ảnh 1">
        <img src="Images/hinh2.jpg" alt="Hình ảnh 2">
        <img src="Images/hinh3.jpg" alt="Hình ảnh 3">
        <img src="Images/hinh4.jpg" alt="Hình ảnh 4">
    </div>

    <!-- Kích thước 900px - 1200px -->
    <h4>Kích cỡ: > 900px và < 1200px</h4>
    <div class="gallery medium">
        <img src="Images/hinh1.jpg" alt="Hình ảnh 1">
        <img src="Images/hinh2.jpg" alt="Hình ảnh 2">
        <img src="Images/hinh3.jpg" alt="Hình ảnh 3">
        <img src="Images/hinh4.jpg" alt="Hình ảnh 4">
    </div>

    <!-- Kích thước < 900px -->
    <h4>Kích cỡ: < 900px</h4>
    <div class="gallery small">
        <img src="Images/hinh4.jpg" alt="Hình ảnh 5">
        <img src="Images/hinh5.jpg" alt="Hình ảnh 6">
    </div>
</div>

</body>
</html>
