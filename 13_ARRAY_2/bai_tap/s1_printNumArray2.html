<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
<!--Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn, in ra các phần tử trong mảng. -->
<!--Chú ý: Sử dụng vòng lặp for lồng nhau-->

<script>
    let arrayNumber = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];

    for (let i = 0; i < arrayNumber.length; i++) {
        for (let j = 0; j < arrayNumber[i].length; j++) {
            document.write("Vị trí thứ " + i + " x " + j + " là: " + arrayNumber[i][j] + "<br>");
        }
    }

</script>
</body>
</html>
