<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
        <h2>KIỂM TRA HỌC LỰC CỦA HỌC SINH</h2>

        <label>Nhập điểm trung bình các bài kiểm tra: </label>
        <input type="text" id="scoretb" placeholder="Nhập điểm"><br>
        <label>Nhập điểm thi giữa kỳ: </label>
        <input type="text" id="scoremid" style="margin-top: 10px" placeholder="Nhập điểm"><br>
        <label>Nhập điểm thi cuối kỳ</label>
        <input type="text" id="scoreend" style="margin-top: 10px" placeholder="Nhập điểm"><br>
        <button type="button" onclick="showResult()" style="margin-top: 10px">Kiểm tra</button>
        <p id="result"></p>

        <script>
            function showResult() {
                let scoreTb = parseFloat(document.getElementById("scoretb").value);
                let scoreMid = parseFloat(document.getElementById("scoremid").value);
                let scoreEnd = parseFloat(document.getElementById("scoreend").value);
                let result = document.getElementById("result");

                let resultAll = (scoreTb + scoreMid + scoreEnd) / 3;

                if(resultAll > 8){
                    result.innerText = " Bạn là có học lực giỏi";
                }else if(resultAll >= 5) {
                    result.innerText = " Bạn là có học lực khá";
                }else {
                    result.innerText = " Bạn là có học lực trung bình";
                }
            }
        </script>
</body>
</html>
