<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
    <h2>KIỂM TRA HỌC SINH ĐỦ TUỔI HỌC LỚP 10</h2>

    <label>Nhập một số bất kì:</label>
    <input type="text" id="number" placeholder="Nhập số"><br>
    <button type="button" onclick="showResult()" style="margin-top: 10px">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function showResult() {
            let _number = parseFloat(document.getElementById("number").value);
            let result = document.getElementById("result");

            if(_number > 0 ){
                result.innerText = "Số nguyên lớn hơn 0";
            }else {
                result.innerText = "Số nguyên nhỏ hơn 0";
            }
        }
    </script>

</body>
</html>
