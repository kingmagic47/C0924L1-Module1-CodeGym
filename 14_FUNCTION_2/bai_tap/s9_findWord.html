<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, -->
<!--kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. -->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->

<script>
  function findWord() {
    let array = ['a', 'b', 'c', '2', '6', '1'];
    let word = prompt("Nhập ký tự: ");
    let index = -1;
    let count = 0;

    for (let j = 0; j < array.length; j++) {
      if (word === array[j]) {
        count ++;
      }
    }
    if(count){
      alert("Số lần xuất hiện: " + count);
    }else {
      alert("Không có trong mảng")
      return index;
    }

  }
  findWord();
</script>
