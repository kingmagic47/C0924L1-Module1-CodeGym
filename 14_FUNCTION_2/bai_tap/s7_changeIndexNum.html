<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->

<script>
  let arrayNum = [3,2];
  function changeIndexNum() {
    let temp = arrayNum[0];
      arrayNum[0] = arrayNum[1];
      arrayNum[1] = temp;
    alert(arrayNum);
  }
  changeIndexNum();
</script>
