<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
<!--Bài 1: In dãy Fibonaci-->
<button type="button" onclick="doLoop()" style="margin-top: 10px">In dãy Fibonaci</button>
<p id="result"></p>

<script>
    function doLoop() {
        let result = document.getElementById("result");
        let fiboBefore = 0;
        let fiboAfter = 1;
        let fiboALl;
        let count = 0;
        let n;

        n = Number(prompt("Nhập số lượng dãy số fibonaci"));
        while (count < n){
            //result.innerText = result.innerText + fiboBefore + "\n";
            result.innerText += fiboBefore + "\n";
            fiboALl = fiboBefore + fiboAfter;
            fiboBefore = fiboAfter;
            fiboAfter = fiboALl;

            count ++;
        }
    }
</script>
</body>
</html>
