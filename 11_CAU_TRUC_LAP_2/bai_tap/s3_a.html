<!--Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau-->

  <button type="button" onclick="doLoop()" style="margin-top: 10px">In hình tam giác vuông</button>
  <p id="result"></p>

<script>
  function doLoop() {
    let result = document.getElementById("result");

    //In hình tam giác thứ 1
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j <= i; j++) {
        result.innerText = result.innerText + "*";
      }
      result.innerText = result.innerText + "\n";
    }

    // for (let i2 = 0; i2 < 5; i2--) {

    //   }
    //   result.innerText = result.innerText + "\n";
    // }




  }
</script>
</body>
