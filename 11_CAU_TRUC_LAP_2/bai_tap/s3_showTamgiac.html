<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau-->

<button type="button" onclick="doLoop()" style="margin-top: 10px">In hình tam giác vuông</button>
<p id="result"></p>

<script>
    function doLoop() {
        //let result = document.getElementById("result");

        //In hình tam giác thứ 1
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("---");
        document.write("<br>");

        //In hình tam giác thứ 2
        for (let i2 = 5; i2 > 0; i2--) {
            for (let j2 = 0; j2 < i2; j2++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("---");
        document.write("<br>");


        //In hình tam giác thứ 3
        for (let i3 = 0; i3 < 5; i3++) {
            for (let j3 = 0; j3 < 5 - i3 -1; j3++) {
                document.write("&nbsp&nbsp");
            }
            for (let k = 0; k <= i3; k++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("---");
        document.write("<br>");

        //In hình tam giác thứ 4
        for (let i4 = 5; i4 > 0; i4--) {
            for (let j4 = 0; j4 < 5 - i4; j4++) {
                //document.write("*");
               document.write("&nbsp&nbsp");
            }
            for (let k = 0; k < i4; k++) {
                document.write("*");
            }
            document.write("<br>");
        }
        //document.write("---");
    }
</script>
</body>
</html>
