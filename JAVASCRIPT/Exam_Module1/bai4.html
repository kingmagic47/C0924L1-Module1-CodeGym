<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 4</title>
</head>
<body>
<h3>QUẢN LÝ CÔNG NHÂN</h3>
<p id="result"></p>
<script>
  class CongNhan {
    constructor(stt, hoTen, ngaySinh, diaChi, luong, chucVu) {
      this.stt = stt;
      this.hoTen = hoTen;
      this.ngaySinh = ngaySinh;
      this.diaChi = diaChi;
      this.luong = luong;
      this.chucVu = chucVu;
    }
  }

  // Tạo danh sách công nhân
  let CongNhan1 = new CongNhan(1, "Trương Tấn A", "11-11-1997", "Quảng Nam", 2000, "Abc");
  let CongNhan2 = new CongNhan(2, "Trương Tấn B", "11-11-1998", "Đà Nẵng", 2000, "Abc");
  let CongNhan3 = new CongNhan(3, "Trương Tấn C", "11-11-1999", "Huế", 2000, "Abc");
  let danhSachCongNhan = [CongNhan1, CongNhan2, CongNhan3];

  // Hàm so sánh để sắp xếp theo họ và tên
  function sosanhHoTen(a, b) {
    let nameA = a.hoTen.toUpperCase(); // Bỏ qua hoa thường
    let nameB = b.hoTen.toUpperCase(); // Bỏ qua hoa thường
    if (nameA < nameB) {
      return -1;
    }
    if (nameA > nameB) {
      return 1;
    }
    return 0;
  }

  // Hiển thị danh sách công nhân sau khi sắp xếp
  function hienThiDanhSach(danhSach) {
    // Sắp xếp danh sách công nhân theo họ và tên
    danhSach.sort(sosanhHoTen);

    let tableString = "<table border='2' style='border-collapse: collapse;'>" +
            "<tr>" +
            "<th>STT</th>" +
            "<th>Họ và Tên</th>" +
            "<th>Ngày Sinh</th>" +
            "<th>Địa Chỉ</th>" +
            "<th>Lương</th>" +
            "<th>Chức Vụ</th>" +
            "</tr>";

    for (let i = 0; i < danhSach.length; i++) {
      let congNhan = danhSach[i];
      tableString += `<tr>
                           <td>${congNhan.stt}</td>
                           <td>${congNhan.hoTen}</td>
                           <td>${congNhan.ngaySinh}</td>
                           <td>${congNhan.diaChi}</td>
                           <td>${congNhan.luong}</td>
                           <td>${congNhan.chucVu}</td>
                        </tr>`;
    }
    tableString += "</table>";
    document.getElementById("result").innerHTML = tableString;
  }

  // Gọi hàm hiển thị danh sách công nhân
  hienThiDanhSach(danhSachCongNhan);

</script>
</body>
</html>
