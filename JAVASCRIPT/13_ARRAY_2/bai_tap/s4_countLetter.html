<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->

<script>
    let stringWord = 'adreghkt';

    let count = 0;
    for (let i = 0; i < stringWord.length; i++) {
      count++;
    }
    alert("Hiển thị chuỗi: " + stringWord);
    alert("Số lượng ký tự: " + count);

</script>
