<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không? -->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->

<button type="button" onclick="doLoop()">Show</button>

<script>
    function doLoop() {
        let arrayNumber = new Array();
        for (let i = 0; i < 10; i++) {
            let number = parseInt(prompt("Nhập số nguyên thứ " + (i + 1) + ":"));
            if (isNaN(number)) {
              alert("không được để trống");
              i--;
              continue;
            }
            arrayNumber.push(number);
        }

        let numV = parseInt(prompt("Nhập vào số V:"));
        let index = -1;
        for (let j = 0; j < arrayNumber.length; j++) {
            if (numV === arrayNumber[j]) {
              index = j;
              break;
            }
        }
        if(index != -1){
            alert('V is in the array');
        }else {
            alert("V is not in the array");
        }

      document.write("Các giá trị trong mảng: " + arrayNumber + "<br>");
      document.write("Giá trị V: " + numV + "<br>");


    }
</script>
</body>
</html>
