<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
    <h2>KIỂM TRA SỐ LỚN NHẤT</h2>

    <label>Nhập number1:</label>
    <input type="text" id="number1" placeholder="Number1"><br>
    <label>Nhập number2</label>
    <input type="text" id="number2" style="margin-top: 10px" placeholder="Number1"><br>
    <label>Nhập number3</label>
    <input type="text" id="number3" style="margin-top: 10px" placeholder="Number1"><br>
    <button type="button" onclick="showMax()" style="margin-top: 10px">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function showMax() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let number3 = parseFloat(document.getElementById("number3").value);
            let result = document.getElementById("result");

            if(number1 > number2 && number1 > number3){
                result.innerText = "Number1 = " +number1 + " là số lớn nhất";
            }else if(number2 > number3) {
                result.innerText = "Number2 = " +number2 + " là số lớn nhất";
            }else {
                result.innerText = "Number3 = " +number3 + " là số lớn nhất";
            }
        }
    </script>
</body>
</html>
