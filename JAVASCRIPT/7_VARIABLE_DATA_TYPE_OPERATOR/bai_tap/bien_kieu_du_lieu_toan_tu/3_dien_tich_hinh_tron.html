<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
    <h2>DIỆN TÍCH HÌNH TRÒN</h2>

    <label> Nhập bán kính:</label>
    <input type="text" id="radius" style="margin-top: 10px"><br>

    <button type="button" onclick="dientichHinhtron()" style="margin-top: 20px">Tính S hình tròn</button>

    <script>
      function dientichHinhtron() {
        const pi = 3.1415;
        var radius = parseFloat(document.getElementById("radius").value);

        var circularArea = (radius * radius) * pi;
        alert("Diện tích hình tròn là: " +circularArea);
      }
    </script>
</body>
</html>
