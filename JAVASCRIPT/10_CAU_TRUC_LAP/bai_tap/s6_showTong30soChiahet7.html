<!DOCTYPE html>

<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->

<button type="button" onclick="doLoop()">Tính tổng</button>

<script>
    function doLoop() {
        let number = 0 ;
        let sum = 0;
        let count = 0;

        for (let i = 0; count < 30 ; i++) {
            if(i % 7 == 0){
                document.write(i + "<br>");
                sum = sum + i;
                count ++;
            }
        }
        document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7: " + sum);
    }
</script>
</body>
</html>
