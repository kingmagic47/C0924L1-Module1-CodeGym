<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->

    <button type="button" onclick="doLoop()" style="margin-top: 10px">Tổng 20 số đầu Fibo</button>
<!--    <p id="result"></p>-->

  <script>
    function doLoop(){
      let fiboNext = 0;
      let fibo0 = 0;
      let fibo1 = 1;
      let count = 0;
      let sumFibo = 0;

      while (count < 20){
        document.write(fibo0 + "<br>");
        sumFibo = sumFibo + fibo0;
        fiboNext = fibo0 + fibo1;
        fibo0 = fibo1;
        fibo1 = fiboNext;

        count++;
      }

      document.write("Tổng 20 số đầu tiên trong Fibo: " + sumFibo);
    }
  </script>
</body>
</html>
