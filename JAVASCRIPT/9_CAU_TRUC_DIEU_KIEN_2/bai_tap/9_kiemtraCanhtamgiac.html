<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT9</title>
</head>
<body>
        <h2>KIỂM TRA 3 SỐ THỰC CÓ PHẢI LÀ CANH TAM GIÁC</h2>

        <label>Nhập số a: </label>
        <input type="text" id="a" style="margin-top: 10px" placeholder="Nhập số a"><br>
        <label>Nhập số b: </label>
        <input type="text" id="b" style="margin-top: 10px" placeholder="Nhập số b"><br>
        <label>Nhập số c: </label>
        <input type="text" id="c" style="margin-top: 10px" placeholder="Nhập số c"><br>

        <button type="button" onclick="showResult()" style="margin-top: 10px">Kiểm tra</button>
        <p id="result"></p>

        <script>
            function showResult() {
                let a = parseFloat(document.getElementById("a").value);
                let b = parseFloat(document.getElementById("b").value);
                let c = parseFloat(document.getElementById("c").value);
                let tongab = (a + b);
                let tongbc = (b + c);
                let tongac = (a + c);
                let result = document.getElementById("result");

                if(a > 0 && b > 0 && c > 0){
                    if(tongab > c && tongbc > a && tongac > b){
                        result.innerText = "Số thực đã nhập " + a + "; " + b +"; " + c +" là cạnh của tam giác";
                    }else {
                        result.innerText = "Không phải là cạnh của tam giác";
                    }
                }else {
                    result.innerText = "Không phải là cạnh của tam giác";
                }
            }
        </script>
</body>
</html>
