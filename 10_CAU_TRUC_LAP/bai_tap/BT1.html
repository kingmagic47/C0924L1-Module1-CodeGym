<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->

        <button type="button" onclick="doLoop()" style="margin-top: 10px">Thực thi vòng lặp</button>
        <p id="result"></p>

        <script>
            function doLoop() {
                let result = document.getElementById("result");
                for (let i = 0; i < 100 ; i++) {
                    if (result.innerText === 99){
                        alert("Đã hoàn thành");
                    }
                    result.innerText += "Number: " + i + "\n";
                }
            }
        </script>
</body>
</html>
